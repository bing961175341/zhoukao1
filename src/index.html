<body>
    <div class="wrapper">
        <header>

        <section>
            <ul class="box">

                        </p>

            </ul>

        <footer>

                </h4>
                <h5>原价：￥1020.00</h5>
            </div>
            <button>立即领取</button>
        </footer>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script>
        $.ajax({
            url: "data/data.json",
            success: function(res) {
                if (res.code === 1) {
                    render(res.data);
                }
            }
        })

        function render(data) {
            console.log(data);
            var str = "";
            data.forEach(function(file) {
                str += `<li>
                        <h3>
                            <p>
                                <input type="radio" id="ipt">${file.name}
                            </p>
                            <p class="reds">${file.time}</p>
                        </h3>
                        <div class="sectionBottom">
                            <span>${file.cpu}</span>
                            <span>${file.int}</span>
                            <span>${file.status}</span>
                            <span>${file.number}</span>
                        </div>
                    </li>`
            })
            $(".box").append(str);
        }
        $(".box").find("li").eq(0).addClass("active");
        $(".box").on("click", "li", function() {
            $(this).addClass("active").siblings().removeClass("active");
            $(this).find("input").prop("checked", true);
        })
    </script>
</body>

</html>
